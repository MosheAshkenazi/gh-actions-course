name: 06 - contexts
run-name: 06 - contexts | Debug - ${{ inputs.debug }}

on: 
  #push:
  workflow_dispatch:
    inputs: 
      debug:
        description: Enable debug mode
        type: boolean
        default: false
env:
  MY_WORKFLOW_VAR: "Workflow"
  MY_OVERWRITTEN_VAR: "workflow"  

jobs:
  echo-data:
    runs-on: ubuntu-latest
    env:
      MY_JOB_VAR: "Job"
      MY_OVERWRITTEN_VAR: "job"
    steps:
      - name: Display Informaiton
        run: |
          echo "event name": ${{ github.event_name }}
          echo "ref": ${{ github.ref }}
          echo "sha": ${{ github.sha }}
          echo "Actor": ${{ github.actor }}
          echo "Workflow": ${{ github.workflow }}
          echo "Run ID": ${{ github.run_id }}
          echo "Run Number": ${{ github.run_number }}
      - name: Retrieve Variables
        run: |
          echo "Variable Value": ${{ vars.MY_VAR}}
      - name: Print Environment Variables
        env:
          MY_OVERWRITTEN_VAR: "step"
        run: |
          echo "My workflow env": ${{ env.MY_WORKFLOW_VAR }}
          echo "Overwritten": ${{ env.MY_OVERWRITTEN_VAR }}
      - name: Print Environment Variables
        run: |
          echo "My workflow env: ${{ env.MY_WORKFLOW_VAR }}"
          echo "Overwritten: ${{ env.MY_OVERWRITTEN_VAR }}"
  echo-data2:
    runs-on: ubuntu-latest
    steps:
      - name: print env variables by env var name and not by github env context
        run: |
          echo "workflow env": $MY_WORKFLOW_VAR
          echo "Overwritten env": $MY_OVERWRITTEN_VAR
      

